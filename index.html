<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python ATM Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007BFF, #28A745);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .atm-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #007BFF; }
        .balance-section { background: #28A745; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #fff; }
        .transaction-section { margin-bottom: 20px; }
        .menu-section button { background: #007BFF; color: #fff; border: none; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        .menu-section button:hover { background: #0056b3; }
        .account-selection { background: #f8f9fa; color: #000; padding: 10px; border-radius: 8px; margin-top: 10px; }
        .account-selection input, .account-selection button {
            margin: 5px; padding: 8px; border-radius: 5px;
        }
        @media (max-width: 600px) { .atm-container { width: 95%; padding: 10px; } .menu-section button { width: 100%; } }
    </style>
</head>
<body>
    <div class="atm-container">
        <h1>Python ATM Simulator</h1>
        <div class="balance-section">
            <h2><i class="fas fa-wallet"></i> Account Balances</h2>
            <p>Current Account: ${{ current }}</p>
            <p>Savings Account: ${{ savings }}</p>
        </div>
        <div class="transaction-section">
            <h2><i class="fas fa-exchange-alt"></i> Perform Transaction</h2>
            <form action="/process_action" method="post">
                <label for="action">Select Action:</label><br>
                <select name="action" required>
                    <option value="check_balance">Check Balance</option>
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                </select><br><br>

                <label for="account">Account:</label><br>
                <select name="account" required>
                    <option value="current">Current</option>
                    <option value="savings">Savings</option>
                </select><br><br>

                <label for="amount">Amount (optional for Check Balance):</label><br>
                <input type="number" name="amount" step="0.01" /><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
        <form action="/exit" method="post">
            <button type="submit" style="background-color: red;">Exit Session</button>
        </form>
    </div>
</body>
</html>
